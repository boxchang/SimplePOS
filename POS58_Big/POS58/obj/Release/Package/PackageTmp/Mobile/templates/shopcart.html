<ion-view title="購物車" id="shopcart" style="">
  <ion-content padding="true" class="has-header">
    <form id="shopcart-form" class="list">
      <div ng-repeat="item in items track by $index">
          <div>
            <div style="font-size:1.3em;display:block;height:40px;">{{item.item}}</div>
            <div style="vertical-align:top;width:100%;">
              <span><img ng-src="img/{{item.photo}}" width="20% auto" /></span>
              <span>
                　
                <span><button class="button" ng-click="increase(item)">+</button>　<button class="button" ng-click="decrease(item)">-</button></span>
                　　　　
                <span><button class="button" ng-click="removeItem(item)">刪除</button></span>
              </span>
            </div>
            <div style="font-size:1.2em;margin-left:20%;">單價 {{item.dprice}} x {{item.num}} = {{item.dprice*item.num}}</div>
          </div><br />
      </div> 
      <div style="font-size:1.2em;">合計：{{total}}</div><br />
      <label class="item item-input item-stacked-label" id="desc">
        <span class="input-label">備註</span>
        <input placeholder="請輸入要給店家的訊息" type="text" id='odesc' >
      </label>

      <button class="button button-block button-positive" ng-click="submitOrderForm()">送出訂單</button>
    </form>
    
    <br />  
    
  </ion-content>
</ion-view>
